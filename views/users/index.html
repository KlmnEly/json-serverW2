<!doctype html>
<html lang="en">

<head>
    <title>Usuarios</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 text-center">Usuarios</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="../../index.html">Inicio</a></li>
                <li class="breadcrumb-item active">Usuarios</li>
            </ol>
            <div class="mb-4">
                <a href="create-user.html">
                    <button type="button" class="btn btn-primary">AÃ±adir nuevo Usuario</button>
                </a>
            </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Tabla Usuarios
                    </div>
                    <div class="card-body">
                        <table id="user-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Clan</th>
                                    <th>Knowledges</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <script>
                                    const apiUrlUsers = 'http://localhost:8000/users';
                                    const apiUrlClans = 'http://localhost:8000/clans';

                                    async function loadUsers () {
                                        try {
                                            const responseUsers = await fetch(`${apiUrlUsers}?is_active=true`);
                                            const responseClans = await fetch(`${apiUrlClans}?is_active=true`);

                                            const users = await responseUsers.json();
                                            const clans = await responseClans.json();
                                            const tbody = document.querySelector('#user-table tbody');
                                            tbody.innerHTML = "";

                                            users.forEach(user => {
                                                const relationWithClans = clans.find((e) => e.id === user.clan_id);
                                                const row = document.createElement('tr');
                                                const clanName = relationWithClans ? relationWithClans.name : 'Sin clan';

                                                row.innerHTML = `
                                                <td>${user.name}</td>
                                                <td>${user.email}</td>
                                                <td>${clanName}</td>
                                                <td>${user.knowledges.join(' - ')}</td>
                                                <td>
                                                    <button type='submit' class='btn btn-warning'>Editar</button>
                                                    <button type='submit' class='btn btn-danger'>Eliminar</button>
                                                `;

                                                tbody.appendChild(row);
                                            });
                                        } catch (err) {
                                            console.error('Error al cargar usuarios: ', err);
                                        }
                                    }

                                    document.addEventListener("DOMContentLoaded", loadUsers);
                                </script>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crear usuario</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4 text-center">Crear Usuairo</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item">
            <a href="../../index.html">Inicio</a>
          </li>
          <li class="breadcrumb-item">
            <a href="../users/index.html">Usuarios</a>
          </li>
          <li class="breadcrumb-item active">Crear Usuario</li>
        </ol>

        <div class="card">
          <div class="card-body">
            <form action="" method="post" id="userForm">
              <div class="row mb-4 mt-4">
                <label for="name" class="col-sm-2 col-form-label"
                  >Nombres:</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    value=""
                  />
                </div>
                <div class="col-sm-4">
                  <div class="form-text">Escriba nombre completo.</div>
                </div>
              </div>

              <div class="row mb-4 mt-4">
                <label for="email" class="col-sm-2 col-form-label"
                  >Correo:</label
                >
                <div class="col-sm-4">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    value=""
                  />
                </div>
                <div class="col-sm-4">
                  <div class="form-text">Escriba su correo eléctronico.</div>
                </div>
              </div>

              <div class="row mb-4 mt-4">
                <label for="name" class="col-sm-2 col-form-label"
                  >Conocimientos:</label
                >
                <div class="col-sm-4">
                  <select class="form-select" name="selectClan" id="selectClan">
                    <option selected disabled>Seleccione el clan</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <div class="form-text">Escoja el clan al que pertenece.</div>
                </div>
              </div>

              <div class="row mb-4 mt-4">
                <label for="knowledges" class="col-sm-2 col-form-label"
                  >Conocimientos:</label
                >
                <div class="col-sm-4">
                  <select class="form-select" name="knowledges" id="knowledges" multiple>
                    <option selected disabled>Marque las tecnologías</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="PHP">PHP</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="JAVA">JAVA</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <div class="form-text">Escoja las tecnologias que maneja.</div>
                </div>
              </div>

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../../cruds/users/create-user.js"></script>
  </body>
</html>
